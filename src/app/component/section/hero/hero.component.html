<section class="hero-area">
  <div class="hero-slides">
    <owl-carousel-o [options]="owlOptions">
      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide>
          <app-hero-slide [slide]="slide"></app-hero-slide>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
