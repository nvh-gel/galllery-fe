<div class="show-case-article {{margin}} {{maxWidth}} show-case-article-{{id}}-{{total}}">
  <app-backend-content [decorator]="article.decorator"></app-backend-content>
  <div class="show-case-image">
    <img src="{{article.image}}" alt="">
  </div>
  <div class="show-case-meta">
    <p>{{article.createdAt | date}}</p>
    <h2>{{article.title}}</h2>
  </div>
</div>
