<div class="show-case-article {{margin}} {{maxWidth}} show-case-article-{{id}}-{{total}} fadeIn">
  <div class="backend-content">
    <img class="dots" src="assets/images/dots.png" alt="" *ngIf="article.backEnd?.dots">
    <h2 *ngIf="article.backEnd?.text">{{article.backEnd?.text}}</h2>
  </div>
  <div class="show-case-image">
    <img src="{{article.image}}" alt="">
  </div>
  <div class="show-case-meta">
    <p>{{article.createdAt | date}}</p>
    <h2>{{article.title}}</h2>
  </div>
</div>
