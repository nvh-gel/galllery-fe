<div class="show-case-article {{margin}} show-case-article-{{id}} fadeIn">
  <div class="backend-content">
    <img class="dots" src="assets/images/dots.png" alt="">
    <h2 *ngIf="article.backgroundText">{{article.backgroundText}}</h2>
  </div>
  <div class="show-case-image">
    <img src="{{article.image}}" alt="">
  </div>
  <div class="show-case-meta">
    <p>{{article.createdAt | date}}</p>
    <h2>{{article.title}}</h2>
  </div>
</div>
